<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mantenha suas finanças em dia com o Money App. Um aplicativo web para te ajudar a gerenciar seus ganhos e despesas."
    />

    <link rel="stylesheet" href="style.css" />

    <title>Money App</title>
  </head>

  <body>
    <header class="header-background">
      <div class="container">
        <div class="logo-container">
          <img src="./assets/wallet.svg" alt="" />
          <h1>Money App</h1>
        </div>
        <button
          class="button registry-button"
          aria-controls="dialog"
          id="registryButton"
        >
          Novo lançamento
        </button>
      </div>
    </header>

    <div class="container">
      <ul class="card-list">
        <li class="card">
          <div class="card-header">
            <p aria-label="Valor total de entradas">Entradas</p>
            <img src="./assets/arrow-circle-up.svg" alt="" />
          </div>
          <p id="incomeTotal"></p>
        </li>

        <li class="card">
          <div class="card-header">
            <p aria-label="Valor total de saídas">Saídas</p>
            <img src="./assets/arrow-circle-down.svg" alt="" />
          </div>
          <p id="expenseTotal"></p>
        </li>

        <li class="card">
          <div class="card-header">
            <p aria-label="Valor de saldo">Saldo</p>
            <img src="./assets/currency-dollar.svg" alt="" />
          </div>
          <p id="balanceTotal"></p>
        </li>
      </ul>

      <table class="records-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="recordsTable"></tbody>
      </table>
    </div>

    <dialog
      id="dialog"
      role="dialog"
      aria-labelledby="modalTitle"
      class="registry-modal"
    >
      <div class="modal-header">
        <h2 id="modalTitle">Cadastrar novo lançamento</h2>
        <button
          class="button close-button"
          aria-label="Fechar este diálogo"
          id="closeButton"
        >
          <img src="./assets/close.svg" alt="" />
        </button>
      </div>

      <form
        class="modal-form"
        action="dialog"
        autocomplete="off"
        id="modalForm"
      >
        <input
          type="text"
          placeholder="Descrição"
          id="descriptionInput"
          required="true"
        />
        <input
          type="number"
          step="0.01"
          placeholder="Valor"
          id="amountInput"
          required="true"
        />

        <div
          role="radiogroup"
          class="modal-button-group"
          aria-label="Tipo de transação"
        >
          <button
            role="radio"
            aria-checked="true"
            type="button"
            class="button income-button active"
            id="incomeButton"
          >
            <img src="./assets/arrow-circle-up.svg" alt="" />
            <span>Entrada</span>
          </button>
          <button
            role="radio"
            aria-checked="undefined"
            type="button"
            class="button expense-button"
            id="expenseButton"
          >
            <img src="./assets/arrow-circle-down.svg" alt="" />
            <span>Saída</span>
          </button>
        </div>

        <input
          type="text"
          placeholder="Categoria (Opcional)"
          id="categoryInput"
        />
        <button class="button submit-button" type="submit" id="submitButton">
          Cadastrar
        </button>
      </form>
    </dialog>

    <dialog
      id="editDialog"
      role="dialog"
      aria-labelledby="modal-title"
      class="registry-modal"
    >
      <div class="modal-header">
        <h2 id="modalTitle">Alterar lançamento</h2>
        <button class="button close-button" aria-label="Fechar este diálogo">
          <img src="./assets/close.svg" alt="" />
        </button>
      </div>

      <form class="modal-form" action="dialog" autocomplete="off" id="editForm">
        <input
          type="text"
          placeholder="Descrição"
          id="descriptionEditInput"
          required="true"
        />
        <input
          type="number"
          step="0.01"
          placeholder="Valor"
          id="amountEditInput"
          required="true"
        />
        <input
          type="text"
          placeholder="Categoria (Opcional)"
          id="categoryEditInput"
        />

        <div class="button-group">
          <button
            class="button submit-button"
            type="submit"
            id="editSubmitButton"
          >
            Alterar
          </button>
          <button
            class="button delete-button"
            type="button"
            id="deleteRegistryButton"
          >
            Excluir
          </button>
        </div>
      </form>
    </dialog>

    <script src="./script.js"></script>
  </body>
</html>
